plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    // Aggiungi altri repository se necessario
}

dependencies {
    implementation project(":core")
    implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:1.11.0"
    implementation "com.badlogicgames.gdx:gdx-platform:1.11.0:natives-desktop"
}

application {
    // Specifica la classe principale del launcher
    mainClass = "com.proloco.colonysimulator.desktop.DesktopLauncher"
}

sourceSets.main.resources.srcDirs = ["../assets"]
